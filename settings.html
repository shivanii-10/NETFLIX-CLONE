<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Netflix</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="tvshows.html">TV Shows</a>
            <a href="movies.html">Movies</a>
            <a href="settings.html">Settings</a>
        </nav>
    </header>
    <main>
        <!-- Account Information Section -->
        <section class="account-info">
            <h2>Account Information</h2>
            <div class="info">
                <div class="info-item">
                    <strong>Username:</strong> user123
                </div>
                <div class="info-item">
                    <strong>Email:</strong> user123@example.com
                </div>
                <div class="info-item">
                    <strong>Subscription:</strong> Premium Plan
                </div>
                <div class="info-item">
                    <strong>Member Since:</strong> January 2022
                </div>
            </div>
        </section>

        <!-- Settings Section -->
        <section class="settings">
            <h2>Settings</h2>
            <div class="settings-options">
                <div class="option">
                    <label for="notification">Email Notifications</label>
                    <input type="checkbox" id="notification" checked>
                </div>
                <div class="option">
                    <label for="auto-play">Auto-Play Next Episode</label>
                    <input type="checkbox" id="auto-play" checked>
                </div>
                <div class="option">
                    <label for="subtitles">Subtitles</label>
                    <select id="subtitles">
                        <option value="on">On</option>
                        <option value="off">Off</option>
                    </select>
                </div>
                <div class="option">
                    <label for="language">Preferred Language</label>
                    <select id="language">
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                    </select>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="questions">
            Questions? Call XXX-XXX-XXXX
        </div>
        <div class="footer">
            <div class="footer-item">
                <a href="faq">Privacy</a>
            </div>
            <div class="footer-item">
                <a href="faq">Help Center</a>
            </div>
            <div class="footer-item">
                <a href="faq">Terms of Use</a>
            </div>
        </div>
    </footer>
</body>
</html>
